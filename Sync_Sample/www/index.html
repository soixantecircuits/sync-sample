<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"/>

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/component.css"/>

    <script type="text/javascript" src="cordova-2.6.0.js"></script>
    <script type="text/javascript" src="js/Tools.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.js"></script>
    <script id="media-template" type="text/x-handlebars-template">
        {{#each this}}
        {{#if isImage}}
        <div class="media-container" data-panel="panel-{{index}}">
            <img class="img" src="{{path}}"/>
        </div>
        {{else}}
        {{#if isVideo}}
        <div class="media-container" data-panel="panel-{{index}}">
            <video class="video" controls>
                <source src="{{path}}">
            </video>
        </div>
        {{/if}}
        {{/if}}
        {{/each}}
        <nav>
            <span class="bl-next-work">&gt; Next Media</span>
            <span class="bl-icon bl-icon-close"></span>
        </nav>
    </script>
</head>
<body>
<header>
    <div class="last-message"><h1>Last message: <span class="message">Update status</span></h1></div>
    <div class="progressbar progressbar-green">
        <div class="progressbar-inner"></div>
    </div>
    <div class="progress-status"><p>100 %</div>
    <div class="current-path"></div>
</header>
<div class="line_separator"></div>
<div class="container">
    <div id="bl-main" class="bl-main">
        <section id="bl-work-section" class="bl-expand bl-expand-top">
            <div class="bl-box">
                <h2 class="bl-icon bl-icon-works">Offline Content Page</h2>
            </div>
            <div class="bl-content">
                <h2>Offline Content Page</h2>
                <div class="btn home">HOME</div>
                <ul class="nav_buttons">
                    <div class="btn label">Sub folders:</div>
                </ul>
                <ul id="bl-work-items">

                </ul>

                <!-- Panel items for the works -->
                <div class="bl-panel-items" id="bl-panel-work-items">

                </div>
            </div>
        </section>
    </div>
</div>


<footer>
    <div class="line_separator"></div>
    <div class="action_buttons">
        <div ontouchstart="" class="reload_button"><h2>Reload</h2></div>
        <div ontouchstart="" class="update_button"><h2>Synchronisation</h2></div>
    </div>
</footer>
<script type="text/javascript">
    $(function () {
        app.initialize();
    });
</script>
</body>
</html>
